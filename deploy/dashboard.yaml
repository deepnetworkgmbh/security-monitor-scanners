---
apiVersion: v1
kind: ConfigMap
metadata:
  name: scanners
  labels:
    app: scanners
data:
  config.yaml:  |
    resources:
      cpuRequestsMissing: warning
      cpuLimitsMissing: warning
      memoryRequestsMissing: warning
      memoryLimitsMissing: warning
    images:
      tagNotSpecified: error
      vulnerabilityScanFailed: warning
      scannerUrl: http://image-scanner
    healthChecks:
      readinessProbeMissing: warning
      livenessProbeMissing: warning
    networking:
      hostNetworkSet: warning
      hostPortSet: warning
    security:
      hostIPCSet: error
      hostPIDSet: error
      notReadOnlyRootFileSystem: warning
      privilegeEscalationAllowed: error
      runAsRootAllowed: warning
      runAsPrivileged: error
      capabilities:
        error:
          ifAnyAdded:
            - SYS_ADMIN
            - NET_ADMIN
            - ALL
        warning:
          ifAnyAddedBeyond:
            - CHOWN
            - DAC_OVERRIDE
            - FSETID
            - FOWNER
            - MKNOD
            - NET_RAW
            - SETGID
            - SETUID
            - SETFCAP
            - SETPCAP
            - NET_BIND_SERVICE
            - SYS_CHROOT
            - KILL
            - AUDIT_WRITE
    controllers_to_scan:
      - Deployments
      - StatefulSets
      - DaemonSets
      - Jobs
      - CronJobs
      - ReplicationControllers
  
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: scanners
  labels:
    app: scanners
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: scanners
  labels:
    app: scanners
rules:
  - apiGroups:
      - 'apps'
      - 'extensions'
    resources:
      - 'deployments'
      - 'statefulsets'
      - 'daemonsets'
    verbs:
      - 'get'
      - 'list'
  - apiGroups:
      - 'batch'
    resources:
      - 'jobs'
      - 'cronjobs'
    verbs:
      - 'get'
      - 'list'
  - apiGroups:
      - ''
    resources:
      - 'nodes'
      - 'namespaces'
      - 'pods'
      - 'replicationcontrollers'
    verbs:
      - 'get'
      - 'list'
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: scanners
  labels:
    app: scanners
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: scanners
subjects:
  - kind: ServiceAccount
    name: scanners
---
apiVersion: v1
kind: Service
metadata:
  name: scanners
  labels:
    app: scanners
spec:
  ports:
  - name: scanners
    port: 80
    protocol: TCP
    targetPort: main-http
  selector:
    app: scanners
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scanners
  labels:
    app: scanners
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scanners
  template:
    metadata:
      labels:
        app: scanners
    spec:
      volumes:
      - name: config
        configMap:
          name: scanners
      containers:
      - command:
        - scanners
        - --config
        - /opt/app/config.yaml
        image: 'deepnetwork/scanners:0.1.0'
        imagePullPolicy: 'Always'
        name: scanners
        ports:
        - name: main-http
          containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 20
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
              - ALL
        volumeMounts:
        - name: config
          mountPath: /opt/app/config.yaml
          subPath: config.yaml
          readOnly: true
      serviceAccountName: scanners

